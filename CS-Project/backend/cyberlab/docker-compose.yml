services:
  spring-api:
    build: ./api
    container_name: spring-api
    networks:
      - backend
    expose:
      - "8080"

  nginx:
    image: nginx:latest
    container_name: nginx-proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - spring-api
    networks:
      - backend

networks:
  backend:
    driver: bridge

